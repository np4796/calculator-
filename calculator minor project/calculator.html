<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="heading">Caluculator - Minor Project</h1>
    <div id="container">
        <input type="text" id="screen">
        <div id="buttons ">
            <button class="thousand">1000</button>
            <button id="conditional">/</button>
            <button id="conditional">%</button>
            <button id="conditional">AC</button>
        </div>
        <div id="buttons">
            <button class="one">7</button>
            <button class="one">8</button>
            <button class="one">9</button>
            <button class="one" id="conditional">*</button>
        </div>
        <div id="buttons">
            <button class="one">4</button>
            <button class="one">5</button>
            <button class="one">6</button>
            <button class="one" id="conditional">-</button>
        </div>
        <div id="buttons">
            <button class="one">1</button>
            <button class="one">2</button>
            <button class="one">3</button>
            <button class="one" id="conditional">+</button>
        </div>
        <div id="buttons">
            <button id="unique" class="one">0</button>
            <button class="one">.</button>
            <button class="one" id="conditional">=</button>
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
